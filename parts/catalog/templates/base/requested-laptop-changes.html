{% extends 'main.html' %}

{% block content %}
<section class="suggest-model">
    <div class="container">
        <div class="container-flex-row justify-content-center align-items-center h-100">
            <div class="text-center mx-auto m-5">
                <span class="h1 fw-bold">Active Laptop Model Change Requests</span>
            </div>
            {% for laptop in laptops %}
            <div class="card suggested-change-card mx-auto p-0 mb-1" style="border-radius: 1rem;">
                <div class="card-body text-black">
                    <form>
                        <div class="form-outline input-group">
                        <a class="text-decoration-none form-outline input-group" href="{% url 'requested-laptop-change-review' laptop.id %}">
                            <span class="input-group-text" id="id_current_model">Laptop</span>
                            <span class="form-control me-3" id="id_current_model">{{laptop.old_model}}</span>
                            <span class="input-group-text" id="id_suggested_model">Suggested</span>
                            <span class="form-control me-3" id="id_suggested_model">{{laptop.new_model}}</span>
                            <span class="input-group-text" id="id_submitted_by">Submitted By</span>
                            <span class="form-control me-3" id="id_submitted_by">{{laptop.created_by}}</span>
                            <span class="input-group-text" id="id_submitted_date">Submitted Date</span>
                            <span class="form-control me-3" id="id_submitted_date">{{laptop.created}}</span>
                        </a>
                        </div>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock content %}
