{% extends 'main.html' %}

{% block content %}
<section class="suggest-model">
    <div class="container">
        <div class="container-flex-row justify-content-center align-items-center h-100">
            <div class="text-center mx-auto m-5">
                <span class="h1 fw-bold">Active {{title}} Contact Submissions</span>
            </div>
            {% for contact in submissions %}
            <div class="card suggested-change-card mx-auto p-0 mb-1" style="border-radius: 1rem;">
                <div class="card-body text-black">
                    <form>
                        <div class="form-outline input-group">
                        <a class="text-decoration-none form-outline input-group" href="{% url 'active-contact-review' contact.id %}">
                            <span class="input-group-text" id="id_submitted_by">Submitted By</span>
                            <span class="form-control me-3" id="id_submitted_by">{{contact.created_by}}</span>
                            <span class="input-group-text" id="id_submitted_date">Submitted Date</span>
                            <span class="form-control me-3" id="id_submitted_date">{{contact.created_at}}</span>
                            <span class="input-group-text" id="id_submitted_date">Snippet</span>
                            <span class="form-control me-3" id="id_submitted_date">{{contact.snippet}}</span>
                        </a>
                        </div>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock content %}
