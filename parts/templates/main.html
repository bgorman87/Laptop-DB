<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    
    <title>Laptops Parts Database</title>

    <link href="{% static 'styles/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'styles/style.css' %}" rel="stylesheet" />
    <link href="{% static 'styles/sprite.css' %}" rel="stylesheet" />
    <link href="{% static 'styles/fontawesome.min.css' %}" rel="stylesheet" />

    {% include 'includes/header.html' %}

  </head>

 

  <body>
    
    {% include "includes/messages.html" %}

    {% block content %}
    {% endblock %}

    {% include 'includes/footer.html' %}

    <script src="{% static 'jquery/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script src="https://use.fontawesome.com/ebbbc95dce.js"></script>
    <script src="{% static 'jquery/vote.js' %}"></script>

    <script>
      $(document).ready(function() {
        // show the alert
        $(".alert").delay(4500).slideUp(500, function() {
            $(this).alert('close');
        });
      });
    </script>
    <script>
    $(function() {
      //call feather icon    
      $('[data-bs-toggle="tooltip"]').tooltip();
    })
  </script>
  <script>
    function validateSize(input) {
      const fileSize = input.files[0].size / 1024 / 1024; // in MiB
      var file_extension = input.files[0].name.split('.').pop().toLowerCase();
      if (file_extension != 'jpg' || file_extension != 'png' || file_extension != 'jpeg' || file_extension != 'gif') {
        alert('Please choose a valid image file');
        input.value = '';
        return false;
      }
      if (fileSize > 2.5) {
        alert('File size exceeds maximum allowed size of 2.5 MiB');
        input.value = null;
         //for clearing with Jquery
      } else {
        // Proceed further
      }
    }
  </script>
  <script>
    $("form").submit(function() {
      if (window.File && window.FileReader && window.FileList && window.Blob) {
        var file = $('#image-input')[0].files[0];
        var element = document.getElementById('image-input');
        var file_extension = file.name.split('.').pop().toLowerCase();
        if (file_extension != 'jpg' || file_extension != 'png' || file_extension != 'jpeg' || file_extension != 'gif') {
          alert('Please choose a valid image file');
          element.value = '';
          return false;
        }
        if (file && file.size > 2.5 * 1024 * 1024) {
          alert("File " + file.name + " is too big");
          return false;
        }
      }
    });
  </script>

  </body>
</html>
